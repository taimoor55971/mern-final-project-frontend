name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.16'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build
      - name: List files at root
        run: ls /home/runner/work/mern-final-project-frontend


